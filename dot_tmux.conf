# Enable mouse support
set -g mouse on

# Enable OSC 52 clipboard passthrough
set -s set-clipboard on
set -as terminal-features ',*:clipboard'

# Ensure tmux passes through escape sequences
set -g allow-passthrough on

# Terminal overrides for OSC 52
set -ag terminal-overrides ',xterm-ghostty:Ms=\\E]52;c;%p2%s\\7'
set -ag terminal-overrides ',xterm-256color:Ms=\\E]52;c;%p2%s\\7'

# Copy on mouse drag end
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection
