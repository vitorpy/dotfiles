# Hyprlock configuration — Zenburn style
# Reference: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = Noto Sans

general {
    hide_cursor = false
}

auth {
    fingerprint {
        enabled = true
        ready_message = Touch sensor to unlock
        present_message = Scanning…
        retry_delay = 250
    }
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/vitorpy/Pictures/ashinoko_lake-wallpaper-2736x1824.jpg
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(31,31,31,0.6)   # Zenburn dark background

    outer_color = rgb(8faf9f) rgb(f0dfaf) 45deg   # active gradient
    check_color = rgb(9ece9e) rgb(f0dfaf) 120deg  # success
    fail_color  = rgb(e89393) rgb(cc9393) 40deg   # failure

    font_color = rgb(dcdccc)    # Zenburn foreground
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Enter password…
    fail_text = Authentication failed

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME (top-right)
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgb(dcdccc)

    position = -30, 0
    halign = right
    valign = top
}

# DATE (top-right, below time)
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    color = rgb(dcdccc)

    position = -30, -150
    halign = right
    valign = top
}

# Keyboard layout toggle (center-bottom)
label {
    monitor =
    text = $LAYOUT[EN,PL]
    font_size = 24
    font_family = $font
    color = rgb(dcdccc)
    onclick = hyprctl switchxkblayout all next

    position = 0, -100
    halign = center
    valign = center
}

