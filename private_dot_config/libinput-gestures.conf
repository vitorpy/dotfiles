# libinput-gestures configuration for Sway
# Minimal gesture support

# 3-finger horizontal swipe: switch workspaces
gesture swipe right 3 swaymsg workspace prev
gesture swipe left 3 swaymsg workspace next

# 3-finger up: workspace overview (Sway doesn't have built-in expo view)
# Uncomment if you install a workspace switcher like swayr
# gesture swipe up 3 swayr switch-workspace
