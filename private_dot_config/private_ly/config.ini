# Ly configuration - Zenburn theme
# Colors based on Zenburn color scheme

# Allow empty password
allow_empty_password = false

# No animation for clean look
animation = none
animation_timeout_sec = 0

# Password masking
asterisk = *

# Failed auth threshold
auth_fails = 10

# Zenburn background color (dark gray-brown: #3f3f3f)
bg = 0x003f3f3f

# Clock disabled
bigclock = none

# Transparent box background for cleaner look
blank_box = false

# Zenburn accent color for borders (light beige: #f0dfaf)
border_fg = 0x00f0dfaf

# Hostname as title
box_title = zygalski

# Brightness controls
brightness_down_cmd = /usr/bin/brightnessctl -q s 10%-
brightness_down_key = F5
brightness_up_cmd = /usr/bin/brightnessctl -q s +10%
brightness_up_key = F6

# Clear password on failure
clear_password = true

# Show clock in Zenburn style
clock = %a %b %d, %H:%M

# Console dev
console_dev = /dev/console

# Default to login input
default_input = login

# Zenburn error colors (red: #cc9393)
error_bg = 0x003f3f3f
error_fg = 0x01cc9393

# Zenburn foreground color (cream: #dcdccc)
fg = 0x00dcdccc

# Enable true color support
full_color = true

# Show borders
hide_borders = false

# Show key hints
hide_key_hints = false

# Show hostname in info line
initial_info_text = null

# Input length
input_len = 34

# Language
lang = en

# Load saved session
load = true

# Login/logout commands
login_cmd = null
logout_cmd = null

# Box margins
margin_box_h = 2
margin_box_v = 1

# Refresh rate
min_refresh_delta = 5

# Numlock
numlock = false

# Path
path = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

# Power management
restart_cmd = /sbin/shutdown -r now
restart_key = F2
shutdown_cmd = /sbin/shutdown -a now
shutdown_key = F1
sleep_cmd = null
sleep_key = F3

# Save session
save = true

# Service name
service_name = ly

# Session log
session_log = ly-session.log

# Setup script
setup_cmd = /etc/ly/setup.sh

# Center session text
text_in_center = false

# TTY
tty = 2

# Vi mode disabled
vi_default_mode = normal
vi_mode = false

# Session paths
waylandsessions = /usr/share/wayland-sessions
xsessions = /usr/share/xsessions
xinitrc = ~/.xinitrc

# X server
x_cmd = /usr/bin/X
xauth_cmd = /usr/bin/xauth
