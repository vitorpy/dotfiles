# Swaylock-fprintd configuration - Zenburn style
# Supports fingerprint authentication via fprintd

# Image
image=/home/vitorpy/Pictures/ashinoko_lake-wallpaper-2736x1824.jpg
scaling=fill

# Colors (Zenburn palette)
color=3f3f3f

# Ring colors
indicator-radius=120
indicator-thickness=10

ring-color=4f4f4f
key-hl-color=8faf9f
bs-hl-color=cc9393

inside-color=1f1f1fcc
inside-clear-color=1f1f1fcc
inside-ver-color=1f1f1fcc
inside-wrong-color=1f1f1fcc

ring-clear-color=9ece9e
ring-ver-color=8faf9f
ring-wrong-color=e89393

line-color=00000000
line-clear-color=00000000
line-ver-color=00000000
line-wrong-color=00000000

separator-color=00000000

text-color=dcdccc
text-clear-color=dcdccc
text-ver-color=dcdccc
text-wrong-color=dcdccc

# Text
font=Noto Sans
font-size=24

# Indicator positioning
indicator-x-position=50
indicator-y-position=50

# Show failed attempts
show-failed-attempts
show-keyboard-layout

# Disable screen clearing (show content behind lock)
daemonize

# Fade in time (milliseconds)
fade-in=0.2

# Grace period (no lock if unlocked within this time)
grace=2
grace-no-mouse
grace-no-touch
