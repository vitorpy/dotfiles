# Starship configuration with Zenburn colors
"$schema" = "https://starship.rs/config-schema.json"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$custom\
$fill\
$cmd_duration\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold #8cd0d3"  # Zenburn blue

[git_branch]
symbol = " "
style = "bold #dc8cc3"  # Zenburn purple

[git_status]
style = "bold #cc9393"  # Zenburn red

[cmd_duration]
min_time = 500
format = "took [$duration](bold #dfaf8f)"  # Zenburn orange

[character]
success_symbol = "[❯](bold #7f9f7f)"  # Zenburn green
error_symbol = "[❯](bold #cc9393)"    # Zenburn red
